name: Build, Package, and Release Gemini Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag of the release to upload assets to'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Update Version from Tag
        run: |
          VERSION=$(echo ${{ github.ref_name || github.event.inputs.tag_name }} | sed 's/v//')
          echo "Updating extension to version $VERSION"
          [ -f gemini-extension.json ] && sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" gemini-extension.json
          [ -f mcp-server/package.json ] && sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" mcp-server/package.json

      - name: Install MCP server dependencies
        working-directory: ./mcp-server
        run: npm ci

      - name: Build MCP server
        working-directory: ./mcp-server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .

  package:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - { os: "linux", archive_name: "linux.x64.adb-control-gemini.tar.gz", output_binary: "adb-control-gemini" }
          - { os: "darwin", archive_name: "darwin.arm64.adb-control-gemini.tar.gz", output_binary: "adb-control-gemini" }
          - { os: "win32", archive_name: "win32.adb-control-gemini.zip", output_binary: "adb-control-gemini.exe" }

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Create release archive
        id: create_archive
        env:
          ARCHIVE_NAME: ${{ matrix.platform.archive_name }}
          OS_PLATFORM: ${{ matrix.platform.os }}
          OUTPUT_BINARY: ${{ matrix.platform.output_binary }}
        run: |
          mkdir staging
          # copy toàn bộ thư mục hiện tại vào staging
          cp -r ./* staging/
          # loại bỏ file build cache
          rm -f staging/mcp-server/tsconfig.tsbuildinfo

          echo "Packaging for ${OS_PLATFORM} -> ${ARCHIVE_NAME}"
          if [[ "${OS_PLATFORM}" == "win32" ]]; then
            (cd staging && zip -r ../${ARCHIVE_NAME} *)
          else
            tar -czvf ${ARCHIVE_NAME} -C staging .
          fi
          echo "archive_path=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-archive-${{ matrix.platform.archive_name }}
          path: ${{ steps.create_archive.outputs.archive_path }}

  upload:
    name: Upload all assets to GitHub Release
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all release archives
        uses: actions/download-artifact@v4
        with:
          path: release-archives
          pattern: release-archive-*
          merge-multiple: true

      - name: Upload to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name || github.event.inputs.tag_name }}
        run: |
          gh release upload ${TAG_NAME} release-archives/*