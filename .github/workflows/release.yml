name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install root dependencies
      - name: Install root dependencies
        run: npm ci

      # 4. Install MCP server dependencies
      - name: Install MCP server dependencies
        run: cd mcp-server && npm ci

      # 5. Build with esbuild (super fast)
      - name: Build with esbuild
        run: |
          npm install --save-dev esbuild
          npx esbuild src/index.ts \
            --bundle \
            --platform=node \
            --target=node20 \
            --outfile=dist/index.js

      # 6. Update extension version from tag
      - name: Update extension version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" gemini-extension.json

      # 7. Create TAR archive with MCP server dependencies
      - name: Create TAR archive
        run: tar -cvzf ../adb-release.tar.gz --exclude='.git' --exclude='.github' --exclude='./node_modules' .

      # 8. Create GitHub Release and upload asset
      - name: Create GitHub Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --title "Release ${{ github.ref_name }}" \
            --notes "See the changelog for details." \
            adb-release.tar.gz