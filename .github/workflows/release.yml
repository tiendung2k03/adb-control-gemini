name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Update Version from Tag
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          echo "Updating extension to version $VERSION"
          # Update version in the main extension config
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" adb-control-gemini/gemini-extension.json
          # Update version in the mcp-server's package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" adb-control-gemini/mcp-server/package.json

      - name: Build MCP Server
        working-directory: ./adb-control-gemini/mcp-server
        run: |
          npm ci
          npm run build

      - name: Package Extension for Release
        run: |
          tar -czvf adb-release.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='adb-control-gemini/mcp-server/node_modules' \
            -C adb-control-gemini .
      
      - name: Create GitHub Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release based on new version tag." \
            ./adb-release.tar.gz
