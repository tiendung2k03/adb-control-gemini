name: Release adb-control-gemini

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set variables
        run: |
          echo "EXT_NAME=adb-control-gemini" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build archive (generic)
        run: |
          mkdir dist
          zip -r dist/linux.x64.${EXT_NAME}.zip . \
            -x ".git/*" \
            -x "dist/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          files: |
            dist/linux.x64.${{ env.EXT_NAME }}.zip
