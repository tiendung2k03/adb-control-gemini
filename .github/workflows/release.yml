name: Release ADB Gemini Cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build MCP server
        working-directory: mcp-server
        run: |
          npm ci
          npm run build

      - name: Prepare extension package
        run: |
          mkdir -p dist/pkg
          rsync -av \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude "dist/pkg" \
            ./ dist/pkg/

      - name: Create archives
        run: |
          cd dist/pkg
          zip -r ../linux.x64.adb-control-gemini.zip .
          zip -r ../darwin.arm64.adb-control-gemini.zip .
          zip -r ../win32.adb-control-gemini.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux.x64.adb-control-gemini.zip
            dist/darwin.arm64.adb-control-gemini.zip
            dist/win32.adb-control-gemini.zip
